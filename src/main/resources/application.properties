# Primary PostgreSQL Database for Dynamic Rules
spring.datasource.url=jdbc:postgresql://localhost:5432/recommendation_service
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.dynamic-rules.url=jdbc:postgresql://localhost:5432/dynamic_rules
spring.datasource.dynamic-rules.username=postgres
spring.datasource.dynamic-rules.password=


# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Liquibase
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Secondary H2 Database for Read-only Data
application.recommendations-db.url=jdbc:h2:file:./src/main/resources/transaction;DB_CLOSE_ON_EXIT=FALSE

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Server
server.port=8080

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.liquibase=INFO