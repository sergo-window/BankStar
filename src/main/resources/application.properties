app.name=recommendation-service
app.version=1.0.0

# Primary PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/recommendation_service
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Secondary H2 Database
#application.recommendations-db.url=jdbc:h2:file:./data/transaction;DB_CLOSE_ON_EXIT=FALSE
#application.recommendations-db.driver-class-name=org.h2.Driver
#application.recommendations-db.username=sa
#application.recommendations-db.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Liquibase
spring.liquibase.enabled=false

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Telegram Bot Configuration
telegram.bot.token=
telegram.bot.username=recommendationService_bot

# Actuator endpoints
management.endpoints.web.exposure.include=info,health

# Build Info
spring.info.build.location=classpath:META-INF/build-info.properties

# Server
server.port=8080